---
layout: default
---

<article class="article">
  <header class="mb-6 border-b border-gray-200 pb-2">
    <h1 class="text-3xl font-bold text-gray-800 mb-1">{{ page.title }}</h1>
    <p class="text-sm text-gray-500">{{ page.date | date: "%Y/%m/%d" }}</p>
  </header>

  <div class="prose prose-pink max-w-none">{{ content }}</div>
</article>
